    <rect x="-30" y="-40" width="60" height="80" rx="4" fill="#2C2C2E" />
    <line x1="-20" y1="-25" x2="20" y2="-25" stroke="#86868B" stroke-width="2" />
    <line x1="-20" y1="-15" x2="15" y2="-15" stroke="#86868B" stroke-width="2" />
    <line x1="-20" y1="-5" x2="20" y2="-5" stroke="#86868B" stroke-width="2" />
    <line x1="-20" y1="5" x2="10" y2="5" stroke="#86868B" stroke-width="2" />
    <circle cx="-15" cy="22" r="10" fill="#0A84FF" opacity="0.7" />
    <circle cx="15" cy="22" r="10" fill="#0A84FF" opacity="0.7" />
  </g>

  <!-- Label text -->
  <text x="200" y="200" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif" font-size="14" fill="#E5E5EA" text-anchor="middle">Certificate</text>
  <text x="200" y="220" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif" font-size="12" fill="#86868B" text-anchor="middle">Image could not be loaded</text>
