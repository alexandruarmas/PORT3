<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1C1C1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C2C2E;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.1" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Main Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Google Logo -->
  <g transform="translate(320, 80)">
    <!-- G -->
    <circle cx="40" cy="40" r="15" fill="#4285F4"/>
    <!-- o -->
    <circle cx="80" cy="40" r="15" fill="#EA4335"/>
    <!-- o -->
    <circle cx="120" cy="40" r="15" fill="#FBBC05"/>
    <!-- g -->
    <circle cx="160" cy="40" r="15" fill="#4285F4"/>
    <!-- l -->
    <circle cx="200" cy="40" r="15" fill="#34A853"/>
    <!-- e -->
    <circle cx="240" cy="40" r="15" fill="#EA4335"/>
  </g>

  <!-- Certificate Content -->
  <g transform="translate(400, 200)" text-anchor="middle">
    <text font-family="Arial" font-size="14" fill="#8E8E93">THIS IS TO CERTIFY THAT</text>
    <text y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#fff">Professional Certificate</text>
    <text y="80" font-family="Arial" font-size="32" font-weight="bold" fill="#4285F4">UX Design</text>
    <text y="120" font-family="Arial" font-size="16" fill="#8E8E93" letter-spacing="2">SPECIALIZATION</text>
  </g>

  <!-- Bottom Details -->
  <g transform="translate(400, 450)" text-anchor="middle">
    <text font-family="Arial" font-size="14" fill="#8E8E93">ISSUED BY</text>
    <text y="25" font-family="Arial" font-size="18" font-weight="bold" fill="#fff">Google</text>
    <text y="60" font-family="Arial" font-size="14" fill="#8E8E93">ISSUED ON</text>
    <text y="85" font-family="Arial" font-size="18" font-weight="bold" fill="#fff">March 2024</text>
  </g>

  <!-- Decorative Elements -->
  <path d="M50,0 L750,0" stroke="#4285F4" stroke-width="4" opacity="0.3"/>
  <path d="M50,600 L750,600" stroke="#34A853" stroke-width="4" opacity="0.3"/>
  <circle cx="50" cy="300" r="120" fill="none" stroke="#FBBC05" stroke-width="1" opacity="0.1"/>
  <circle cx="750" cy="300" r="120" fill="none" stroke="#EA4335" stroke-width="1" opacity="0.1"/>
</svg> 