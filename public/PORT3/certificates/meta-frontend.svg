<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1C1C1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C2C2E;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.1" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Main Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Meta Logo -->
  <g transform="translate(370, 80)">
    <path d="M30 0L0 50L30 100L60 50L30 0Z" fill="#0668E1"/>
    <text x="70" y="65" font-family="Arial" font-size="36" font-weight="bold" fill="#fff">Meta</text>
  </g>

  <!-- Certificate Content -->
  <g transform="translate(400, 200)" text-anchor="middle">
    <text font-family="Arial" font-size="14" fill="#8E8E93">THIS IS TO CERTIFY THAT</text>
    <text y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#fff">Professional Certificate</text>
    <text y="80" font-family="Arial" font-size="32" font-weight="bold" fill="#0668E1">Front-End Developer</text>
    <text y="120" font-family="Arial" font-size="16" fill="#8E8E93" letter-spacing="2">SPECIALIZATION</text>
  </g>

  <!-- Bottom Details -->
  <g transform="translate(400, 450)" text-anchor="middle">
    <text font-family="Arial" font-size="14" fill="#8E8E93">ISSUED BY</text>
    <text y="25" font-family="Arial" font-size="18" font-weight="bold" fill="#fff">Meta</text>
    <text y="60" font-family="Arial" font-size="14" fill="#8E8E93">ISSUED ON</text>
    <text y="85" font-family="Arial" font-size="18" font-weight="bold" fill="#fff">January 2024</text>
  </g>

  <!-- Decorative Elements -->
  <path d="M50,0 L750,0" stroke="#0668E1" stroke-width="4" opacity="0.3"/>
  <path d="M50,600 L750,600" stroke="#0668E1" stroke-width="4" opacity="0.3"/>
  <circle cx="50" cy="300" r="120" fill="none" stroke="#0668E1" stroke-width="1" opacity="0.1"/>
  <circle cx="750" cy="300" r="120" fill="none" stroke="#0668E1" stroke-width="1" opacity="0.1"/>
</svg> 