<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1128;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001F54;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFC300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD60A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Certificate background -->
  <rect x="10" y="10" width="980" height="680" rx="15" fill="url(#bgGradient)" />
  <rect x="20" y="20" width="960" height="660" rx="10" fill="none" stroke="url(#accentGradient)" stroke-width="2" />
  
  <!-- JavaScript symbol watermark -->
  <text x="500" y="350" fill="#1a1a1a" font-family="monospace" font-size="400" text-anchor="middle" opacity="0.03">JS</text>
  
  <!-- Certificate content -->
  <text x="500" y="100" fill="#FFD60A" font-family="Arial, sans-serif" font-size="42" text-anchor="middle" font-weight="bold">Certificate of Excellence</text>
  
  <!-- Decorative elements -->
  <path d="M 300 130 Q 500 150 700 130" stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
  
  <!-- Main text -->
  <text x="500" y="200" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">This certificate is awarded to</text>
  <text x="500" y="260" fill="#FFD60A" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" font-weight="bold">Alexandru-Petru Arma»ô</text>
  <text x="500" y="320" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">for exceptional achievement in</text>
  <text x="500" y="380" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" font-weight="bold">Advanced JavaScript Development</text>
  
  <!-- Description -->
  <text x="500" y="440" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Demonstrating mastery in modern JavaScript concepts, including ES6+,</text>
  <text x="500" y="465" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">asynchronous programming, and advanced design patterns</text>

  <!-- Date -->
  <text x="500" y="540" fill="#FFD60A" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">December 15, 2024</text>
  
  <!-- Signature section -->
  <line x1="200" y1="600" x2="400" y2="600" stroke="#FFD60A" stroke-width="1" />
  <line x1="600" y1="600" x2="800" y2="600" stroke="#FFD60A" stroke-width="1" />
  
  <!-- Instructor signature in blue pen style -->
  <path d="M 250 580 c 5 10, 15 -15, 25 -5 s 20 10, 30 0 c 5 -5, 10 -10, 15 0 c 5 10, 10 5, 15 0" 
        stroke="#4169E1" fill="none" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 270 590 c 2 -2, 4 -4, 6 -2 c 2 2, 4 0, 6 -2 m 5 0 c 2 -2, 4 -4, 6 -2 c 2 2, 4 0, 6 -2" 
        stroke="#4169E1" fill="none" stroke-width="2" stroke-linecap="round"/>
  <text x="350" y="585" fill="#4169E1" font-family="cursive" font-size="16">R.M.</text>
        
  <!-- Director signature in blue pen style -->
  <path d="M 650 580 c 10 -5, 20 10, 30 0 s 20 -15, 30 5 c 10 20, 20 0, 30 -10" 
        stroke="#4169E1" fill="none" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 670 590 c 5 -2, 10 4, 15 -2 c 5 -6, 10 2, 15 -4" 
        stroke="#4169E1" fill="none" stroke-width="2" stroke-linecap="round"/>
  <text x="750" y="585" fill="#4169E1" font-family="cursive" font-size="16">D.C.</text>
  
  <text x="300" y="630" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Robert Mitchell</text>
  <text x="300" y="650" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Lead JavaScript Instructor</text>
  
  <text x="700" y="630" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Diana Chen</text>
  <text x="700" y="650" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Program Director</text>

  <!-- Certificate ID -->
  <text x="500" y="680" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Certificate ID: JS-ADV-2024-8472</text>
</svg> 