<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498DB;stop-opacity:1" />
    </linearGradient>
    <pattern id="designGrid" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="1" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Certificate background -->
  <rect x="10" y="10" width="980" height="680" rx="15" fill="url(#bgGradient)" />
  <rect x="10" y="10" width="980" height="680" rx="15" fill="url(#designGrid)" />
  
  <!-- Design elements -->
  <circle cx="500" cy="350" r="300" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
  <circle cx="500" cy="350" r="200" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
  <circle cx="500" cy="350" r="100" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
  
  <!-- Certificate content -->
  <text x="500" y="100" fill="#ffffff" font-family="Arial, sans-serif" font-size="42" text-anchor="middle" font-weight="bold">Certificate of Achievement</text>
  
  <!-- Decorative elements -->
  <path d="M 350 130 L 650 130" stroke="#ffffff" stroke-width="2" stroke-dasharray="1,5" opacity="0.5"/>
  
  <!-- Main text -->
  <text x="500" y="200" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Proudly presented to</text>
  <text x="500" y="260" fill="#ffffff" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" font-weight="bold">Alexandru-Petru Arma»ô</text>
  <text x="500" y="320" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">for outstanding completion of</text>
  <text x="500" y="380" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" font-weight="bold">UI/UX Design</text>
  <text x="500" y="430" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" font-weight="bold">Professional Program</text>
  
  <!-- Description -->
  <text x="500" y="490" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Demonstrating excellence in user interface design, user experience research,</text>
  <text x="500" y="515" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">prototyping, and implementation of modern design systems</text>

  <!-- Date -->
  <text x="500" y="570" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">July 28, 2023</text>
  
  <!-- Signature section -->
  <line x1="200" y1="600" x2="400" y2="600" stroke="#ffffff" stroke-width="1" />
  <line x1="600" y1="600" x2="800" y2="600" stroke="#ffffff" stroke-width="1" />
  
  <!-- Designer signature in black pen style -->
  <path d="M 240 575 c 10 5, 20 -10, 30 0 c 10 10, 20 -15, 30 -5 c 10 10, 20 -5, 30 0" 
        stroke="#000000" fill="none" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 245 585 c 5 0, 10 -5, 15 0 c 5 5, 10 -5, 15 0 m 5 0 c 5 -2, 10 2, 15 -2" 
        stroke="#000000" fill="none" stroke-width="2" stroke-linecap="round"/>
  <text x="350" y="585" fill="#000000" font-family="cursive" font-size="16">S.A.</text>
        
  <!-- Director signature in black pen style -->
  <path d="M 650 575 c 15 10, 30 -15, 45 0 c 15 15, 30 -20, 45 -5" 
        stroke="#000000" fill="none" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 660 585 c 10 5, 20 -5, 30 0 c 10 5, 20 -5, 30 0" 
        stroke="#000000" fill="none" stroke-width="2" stroke-linecap="round"/>
  <text x="750" y="585" fill="#000000" font-family="cursive" font-size="16">M.T.</text>
  
  <text x="300" y="630" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Sarah Anderson</text>
  <text x="300" y="650" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Lead Design Instructor</text>
  
  <text x="700" y="630" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Mark Thompson</text>
  <text x="700" y="650" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">UX Director</text>

  <!-- Certificate ID -->
  <text x="500" y="680" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Certificate ID: UX-PRO-2023-9147</text>
</svg> 