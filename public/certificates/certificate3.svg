<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B2631;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E4053;stop-opacity:1" />
    </linearGradient>
    <pattern id="techPattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <text x="50" y="50" fill="#34495E" font-family="monospace" font-size="14" text-anchor="middle" opacity="0.1">&lt;/&gt;</text>
      <text x="20" y="80" fill="#34495E" font-family="monospace" font-size="14" text-anchor="middle" opacity="0.1">{}</text>
      <text x="80" y="20" fill="#34495E" font-family="monospace" font-size="14" text-anchor="middle" opacity="0.1">[]</text>
    </pattern>
  </defs>

  <!-- Certificate background -->
  <rect x="10" y="10" width="980" height="680" rx="15" fill="url(#bgGradient)" />
  <rect x="10" y="10" width="980" height="680" rx="15" fill="url(#techPattern)" />
  
  <!-- Tech-inspired border -->
  <rect x="30" y="30" width="940" height="640" rx="10" fill="none" stroke="#27AE60" stroke-width="2" stroke-dasharray="5,5"/>
  <rect x="40" y="40" width="920" height="620" rx="8" fill="none" stroke="#27AE60" stroke-width="1"/>
  
  <!-- Certificate content -->
  <text x="500" y="100" fill="#27AE60" font-family="Arial, sans-serif" font-size="42" text-anchor="middle" font-weight="bold">Certificate of Excellence</text>
  
  <!-- Decorative elements -->
  <path d="M 300 130 L 700 130" stroke="#27AE60" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Main text -->
  <text x="500" y="200" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">This certifies that</text>
  <text x="500" y="260" fill="#27AE60" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" font-weight="bold">Alexandru-Petru Arma»ô</text>
  <text x="500" y="320" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">has successfully mastered</text>
  <text x="500" y="380" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" font-weight="bold">Full-Stack Development</text>
  <text x="500" y="430" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" font-weight="bold">Professional Program</text>
  
  <!-- Description -->
  <text x="500" y="490" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Demonstrating comprehensive expertise in front-end and back-end technologies,</text>
  <text x="500" y="515" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">database management, API development, and modern web frameworks</text>

  <!-- Date -->
  <text x="500" y="570" fill="#27AE60" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">April 15, 2022</text>
  
  <!-- Signature section -->
  <line x1="200" y1="600" x2="400" y2="600" stroke="#27AE60" stroke-width="1" />
  <line x1="600" y1="600" x2="800" y2="600" stroke="#27AE60" stroke-width="1" />
  
  <!-- Developer signature in blue pen style -->
  <path d="M 250 575 c 10 10, 20 -15, 30 -5 c 10 10, 20 -10, 30 5 c 10 15, 20 -10, 30 0" 
        stroke="#4169E1" fill="none" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 260 585 c 5 5, 10 -5, 15 0 c 5 5, 10 -5, 15 0 m 5 0 c 5 -2, 10 2, 15 -2" 
        stroke="#4169E1" fill="none" stroke-width="2" stroke-linecap="round"/>
  <text x="350" y="585" fill="#4169E1" font-family="cursive" font-size="16">T.W.</text>
        
  <!-- Director signature in blue pen style -->
  <path d="M 650 575 c 15 5, 30 -10, 45 -5 c 15 5, 30 -10, 45 0" 
        stroke="#4169E1" fill="none" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 660 585 c 10 0, 20 -5, 30 0 c 10 5, 20 -5, 30 0" 
        stroke="#4169E1" fill="none" stroke-width="2" stroke-linecap="round"/>
  <text x="750" y="585" fill="#4169E1" font-family="cursive" font-size="16">J.L.</text>
  
  <text x="300" y="630" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Thomas Wright</text>
  <text x="300" y="650" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Lead Developer</text>
  
  <text x="700" y="630" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Jennifer Lee</text>
  <text x="700" y="650" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Technical Director</text>

  <!-- Certificate ID -->
  <text x="500" y="680" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Certificate ID: FSD-PRO-2022-5147</text>
</svg> 